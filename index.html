<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiteMark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="fetchBookmark()">
    <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3 text-center">Welcome to SiteMark</h1>
          <p class="text-center">Bookmark your favorite websites.</p>
          <form id="siteForm">
              <div class="form-group">
                  <label for="site name">Site Name</label>
                  <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
            <div class="form-group">
                <label for="site url">Site Url</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
            </div>
            <div class="text-center">
             <button class="btn btn-primary px-5">
                 Submit
             </button>
             </div> 
          </form>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarkResults">
                
            </div>  
          </div>
        </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; SiteMark 2018 Coded by Gage Winter</p>
    </footer>   
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="script.js"></script>   
</body>
</html>
